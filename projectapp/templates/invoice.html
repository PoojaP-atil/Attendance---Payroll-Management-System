{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Invoice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 20px  rgb(3, 106, 9);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            color: rgb(3, 106, 9);
            font-size: 32px;
        }
        .invoice-details, .bill-to, .services, .amount-due, .payment-terms, .thank-you {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .invoice-details p, .bill-to p, .services p, .amount-due p, .payment-terms p, .thank-you p {
            margin: 10px 0;
            color: rgb(3, 106, 9);
        }
        .invoice-details p strong, .amount-due p strong {
            color: rgb(3, 106, 9);
        }
        .bill-to h2, .services h2, .amount-due h2, .payment-terms h2 {
            color:  rgb(3, 106, 9);
            margin-top: 0;
            font-size: 18px;
        }
        .thank-you {
            text-align: center;
            font-weight: bold;
            color: rgb(3, 106, 9);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Salary Invoice</h1>
        </div>
        <div class="invoice-details">
            
            <p><strong>Date:</strong> {{current_date}}</p>
        </div>
        <div class="bill-to">
            <h2>Bill To:</h2>
            <p>{{ emp.Name }}</p>
            <p>{{ emp.Address }}</p>
            
        </div>
        <div class="services">
            <h2>Description of Services :</h2>
            <p>Salary for the Month of {{ month_name }} 2024</p>
        </div>
        <div class="amount-due">
            <h2>Amount Paid :</h2>
            <p>{{ obj1.salaryamount }}</p>
        </div>
        <div class="payment-terms">
            <h2>Transaction ID :</h2>
            <p>{{ obj1.transactionid }}</p>
        </div>
        <div class="thank-you">
            <p>Thank you </p>
            <p><img src="{% static 'images/logo.png' %}" style="height: 90px; width: 9.37rem;"></p>
            
        </div>
    </div>
</body>
</html>
