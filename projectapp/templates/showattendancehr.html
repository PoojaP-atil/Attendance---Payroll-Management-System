{% extends 'hrmain.html' %}
<html>

{% block mycontent %}

<head>
    <style>

        .tables {
            border-collapse: collapse;
            margin-left: 360px;
            width: 70%;
            margin-top: 50px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .tables th,
        .tables td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .tables th {
            background-color: rgb(3, 106, 9);
            color: white;
        }

        .tables tr:hover {
            background-color: #f5f5f5;
        }

        .tables td:first-child {
            border-right: 1px solid #ddd;
        }

        .h2 {
            margin-left: 700px;
            color: #333;
            padding-top: 30px;
        }

        .filter {
            text-align: right;
            margin-bottom: 10px;
        }

        .filter label {
            margin-right: 10px;
        }

        .filter select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button{
            width: fit-content;
            height: fit-content;
        }
    </style>
</head>

<body>

    <h2 class="h2">Employee Attendance for Name</h2>
    <form method="post" action="">
        {% csrf_token %}
        <input type="hidden" value="{{empobj.id}}" name="eid">
    <table class="tables">
        <thead>
            <tr>
               
                <div class="filter">
                    <label for="monthFilter">
                <th>Select Month:</label>
                    <select id="monthFilter" name="monthFilter">
                        <option value="">All</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                        
                    </select>
                    <button type="submit">Apply Filter</button>
               </th> </div>
            
                <th>In Time</th>
                <th>Out Time</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for i in attobj %}
            <tr>
            
                <td>{{i.date}}</td>
                <td>{{i.in_time}}</td>
                <td>{{i.out_time}}</td>
                <td>{{i.status}}</td>
                <td><a href="{% url 'update' i.id %}" style="text-decoration: none; color:#333 ;" ><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
            </tr>
            {% endfor %}

             
        </tbody>
    </table>
</form>
</body>

{% endblock %}

</html>
